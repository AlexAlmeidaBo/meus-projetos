<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="grupo">
    <h1 id="titulo">Cadastro Unico </h1>
    <p id="subtitulo">Insira suas informações</p>
</div>

<form>
    <fieldset class="grupo">

        <div class="campo">
            <label for="nome"><strong>nome:</strong></label>
            <input type="text" name="nome"id="nome">
        </div>

        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome:</strong></label>
            <input type="text" name="sobrenome" id="sobrenome">
        </div>

    </fieldset>

    <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email">
    </div>

    <div class="campo">
        <label for=""><strong>Qual lado da aplicação vc desenvolve?</strong></label>
        <label for="">
            <input type="radio" name="devweb" value="frontend">Front-end
        </label>
        <label for="">
            <input type="radio" name="devweb" value="backend">Back-end
        </label>
        <label for="">
            <input type="radio" name="devweb" name="fullstack">Fullstack
        </label>
    </div>

    <div class="campo">
        <label for=""><strong>Senioridade</strong></label>
        <select id="Senioridade">
            <option select disabled value="">Selecione</option>
            <option value="junior">Junior</option>
            <option value="Senior">Senior</option>
            <option value="Pleno">Pleno</option>
        </select>
    </div> 

    <fieldset class="grupo">
        <div id="check">
            <label for=""><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
            <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
            <label for="tecnologia3">Javascript</label>
            <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
            <label for="tecnologia4">PHP</label>
            <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
            <label for="tecnologia5">C#</label>
            <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
            <label for="tecnologia6">Python</label>
            <input type="checkbox" id="tecnologia7" id="tecnologia7" value="Java">
            <label for="tecnologia7">Java</label>
        </div><br><br>
    </fieldset>

<div class="campo">
    
        <label for=""><strong>Conte um pouco sobre suas experiências</strong></label>
        <textarea style="width: 26em;" name="experiencia" id="experiencia" cols="30" rows="6"></textarea>

</div>

<button type="submit"
 class="botao" >Concluido</button>


</form>
 

</body>
</html>
