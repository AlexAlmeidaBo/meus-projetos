<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tiktok</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    

    <main>
        <header class="topo">
            <h3>Entrar</h3>
        </header>
            
        <form class="meio">
            <div class="topinho">
            <label for="">Email ou nome de usuário</label>
            <a href="#">Entrar com telefone</a>
            </div>
            <section class="login">
                <input type="text" name="Email" placeholder="Email ou nome de usuário">
                <input type="password" name="password" placeholder="Senha">
                <a href="#">Esqueçeu a senha?</a>
                <input type="submit" name="botao" value="Entrar">
            </section>
        </form>
    </main>

    <footer>
        <span>Não tem uma conta?</span>
        <a href="#">Criar Conta</a>
    </footer>

    
    
    
</body>
</html>
